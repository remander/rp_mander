<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bar Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart js implementation! -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2"></script>
    <!-- Standard Deviation Lines -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/chart-styles.css" />
    <link rel="stylesheet" href="css/card-styles.css" />
  </head>
  <body class="body">
    <div class="main-container">
      <!-- Navbar -->
      <nav
        class="navbar navbar-expand-lg navbar-dark nb-background-color sticky-top rounded-4 mb-4"
      >
        <div class="container-fluid">
          <a href="index.html" class="navbar-brand">
            <img
              src="img/bball-icon.png"
              alt="Basketball Logo"
              class="d-inline-block align-text-top"
            />
          </a>
          <!-- Hamburger Menu Button-->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Collapsible navbar menu with custom hover underline CSS animation-->
          <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a
                  href="authors.html"
                  class="nav-link hover-underline-animation nbMenuItem"
                  >Authors</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="procedure.html"
                  class="nav-link hover-underline-animation nbMenuItem"
                  >Procedure</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="results.html"
                  class="nav-link hover-underline-animation nbMenuItem"
                  >Results</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <article class="postcard light orange" id="background">
        <div class="postcard__text t-dark">
          <h1 class="postcard__title__1 orange">
            <a href="#background"
              >The Effect of Dribbling Different Official-Regulation Basketballs
              in Terms of their Retention of Air</a
            >
          </h1>
          <div class="postcard__bar"></div>
        </div>
      </article>
      <div class="chart-container rounded-4">
        <canvas id="myBarChart"></canvas>
      </div>
    </div>

    <script src="js/barChart.js"></script>
  </body>
</html>
